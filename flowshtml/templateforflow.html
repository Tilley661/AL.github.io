			<script>
					//load content fist using Jquery
					$(function(){
					  var includes = $('[data-include]');
					  jQuery.each(includes, function(){

						$(this).load(file);
					  });
					});

					//load scripts after this

					$(function(){
						//can add scripts and loactions to this which will be itterated on each flow template
						var jsobject = jQuery.getJSON('../assets/js/alljsfortemplates.json')
						.done(function(data){
							$.each(data,function(i,item){
								console.log(data[i]);
								loadScript(data[i]);

							});
						});
					});
					function loadScript(location){

						jQuery.getScript(location)
						.done(function(){
							console.log(`got script: ${location}`);
						})
						.fail(function(){
							console.log(`failed to load script: ${location}`);
						});
					}
