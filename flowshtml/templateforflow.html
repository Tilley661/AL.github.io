		<!-- STYLE SHEETS-->
		<link rel="stylesheet" href="../assets/css/main.css" />

	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Main -->
					<div id="main">
						<div class="inner">
							<!-- Header would make this as a resource-->
							<div data-include="../resource/header.html"></div>
							<!-- Section -->
								<section id="section-container">
									
								<!--flow title-->
								<header class="major">
										<h2><a href=""></a>Flow #001</h2>
								</header>
								
								<!--Cannot use img tags for SVG. Use backend support to read file - for now use inline-->
								
								<!--
								
									dont use object, CSS has issues in object form
									<object id="flow-container" type="image/svg+xml" data="flows/flow001.svg" class=""></object>
								-->

								<div data-include="../flows/flow001.svg"></div>

								</section>

						</div>
					</div>

				<!-- Sidebar -->
				<div data-include="../resource/sidebar.html"></div>
			

			</div>
			
			<script src="../assets/js/jquery.min.js"></script>

			<script>

					//load content fist using Jquery
					$(function(){
					  var includes = $('[data-include]');
					  jQuery.each(includes, function(){
						var file = $(this).data('include');
						$(this).load(file);
					  });
					});

					//load scripts after this
					$(function(){
						var scripts=[
						'../assets/js/browser.min.js',
						'../assets/js/breakpoints.min.js',
						'../assets/js/util.js',
						'../assets/js/main.js'
					];

						jQuery.each(scripts, function(key, value){
							console.log(value);
							jQuery.getScript(value)
							.done(function(){
								console.log(`got script: ${value}`);
							})
							.fail(function(){
								console.log(`failed to load script: ${value}`);
							});
						})
					})
					
			</script>

	</body>
